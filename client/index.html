<head>

  <!-- Viewport -->

  <!-- Google Search Console Verification -->

  <!-- Primary Meta Tags -->

  <meta name="title" content="FeedbackFlow - Design Feedback & Collaboration Platform" />
  <meta name="description"
    content="Transform your design feedback workflow with real-time collaboration, AI-powered insights, and powerful project management tools. The most advanced design feedback platform for modern teams." />
  <meta name="keywords"
    content="design feedback, collaboration platform, real-time feedback, design review, project management, AI feedback, design collaboration, design workflow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://feedbackflow.vercel.app/" />
  <meta property="og:title" content="FeedbackFlow - Design Feedback & Collaboration Platform" />
  <meta property="og:description"

  <meta property="og:image" content="https://feedbackflow.vercel.app/logo-social.svg" />

  <!-- Twitter -->

  <meta property="twitter:title" content="FeedbackFlow - Design Feedback & Collaboration Platform" />
  <meta property="twitter:description"
    content="Transform your design feedback workflow with real-time collaboration, AI-powered insights, and powerful project management tools." />
  <meta property="twitter:image" content="https://feedbackflow.vercel.app/logo-social.svg" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/logo-square.svg" />
  <link rel="icon" type="image/svg+xml" href="/logo-social.svg" />
  <link rel="apple-touch-icon" href="/logo-square.svg" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Preload fonts -->
  <link rel="preload" href="/fonts/SpaceGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/Manrope-Regular.woff2" as="font" type="font/woff2" crossorigin />

  <!-- Theme -->
  <meta name="theme-color" content="#080C14" />
  <meta name="color-scheme" content="dark" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://feedbackflow.vercel.app/" />

  <!-- Base Styles -->
  <style>
    :root {
      color-scheme: dark;
    }

    html {
      background-color: #080C14;
      color: #E5E9F0;
    }

    body {
      background-color: #080C14;
      color: #E5E9F0;
    }
  </style>

  <!-- Add meta tags for better SEO and sharing -->
  <meta name="description" content="FeedbackFlow - Collaborative feedback and project management" />
  <meta property="og:title" content="FeedbackFlow" />
  <meta property="og:description" content="Collaborative feedback and project management" />
  <meta property="og:type" content="website" />

  <!-- Add preconnect for Firebase -->
  <link rel="preconnect" href="https://firebaseapp.com" />
  <link rel="preconnect" href="https://firestore.googleapis.com" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Add fallback for 404 errors -->
  <script>
    // Handle 404s by redirecting to index.html
    (function () {
      if (window.location.pathname.includes('/invite/') || window.location.pathname.includes('/project/')) {
        const path = window.location.pathname;
        if (path.endsWith('.js') || path.endsWith('.css') || path.endsWith('.ico')) {
          return; // Don't redirect asset requests
        }
        if (window.location.pathname !== '/' && !document.getElementById('root').hasChildNodes()) {
          window.history.replaceState(null, null, window.location.pathname);
          window.location.reload();
        }
      }
    })();
  </script>
</body>

</html>
