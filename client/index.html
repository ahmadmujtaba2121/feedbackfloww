<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Preload Critical Assets -->
  <link rel="preload" href="/fonts/SpaceGrotesk-Bold.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/Manrope-Regular.woff2" as="font" type="font/woff2" crossorigin />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Primary Meta Tags -->
  <title>FeedbackFlow - Transform Your Design Feedback Workflow</title>
  <meta name="title" content="FeedbackFlow - Design Feedback & Collaboration Platform" />
  <meta name="description"
    content="Transform your design feedback workflow with real-time collaboration, AI-powered insights, and powerful project management tools. The most advanced design feedback platform for modern teams." />

  <!-- Theme -->
  <meta name="theme-color" content="#2DD4BF" />
  <meta name="color-scheme" content="dark" />

  <!-- Base Styles -->
  <style>
    :root {
      color-scheme: dark;
    }

    html {
      background-color: #080C14;
      color: #E5E9F0;
    }

    body {
      background-color: #080C14;
      color: #E5E9F0;
    }

    @font-face {
      font-family: 'Manrope';
      src: url('/fonts/Manrope-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Space Grotesk';
      src: url('/fonts/SpaceGrotesk-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Preconnect to External Resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</body>

</html>
